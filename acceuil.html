<!DOCTYPE html>
<html lang="fr">

    <head>
            <meta charset="utf-8">
            <title>Accueil - Robbie Lens Photographie</title>
            <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav>
                <div class="barre_du_haut">
                    <a href="acceuil.html" class="active"><img class="opacity" src="logo.png" alt="logo" /></a>
                    <div class="conteneur">
                        <a class="bouton-a" href="acceuil.html">Accueil</a>
                        <a class="bouton-a" href="dossier-demo/a-propos.html">À propos</a> 
                        <a class="bouton-a" href="portfolio.html">Portfolio</a>
                    </div>
                </div>         
            </nav>
        </header>
        <main>
            <section class="section_accueil">
                <div class="titre_texte">
                    <h1 class="titre_accueil">Robbie Lens photographie</h1>

                    <p class="ma-classe"> 
                        Où <span class="ma-classe-2"> professionalisme </span> s’allie 
                        avec <span class="ma-classe-2"> passion</span>. 
                        Depuis plus de 5 <br> ans maintenant, j’exerce mon métier avec la passion qui <br> m’anime : capturer 
                        l’essence de chaque instant.
                    </p>


                    <div>
                        <a href="#form" class="button">UN PROJET ? ECRIVEZ-MOI</a>
                    </div>
                </div>

                <div class="image_accueil">
                    <img src="robbie-lens.png" alt="photo robbie" />
                </div>
            </section>

            <section>
                <div class="fond_blanc">
                    <h2 class="titre_photo"> Mon dernier projet </h2>

                    <div class="images_photos">
                        <img src="images/photo1.png" alt="image1" />
                        <img src="images/photo2.png" alt="image2" />
                        <img src="images/photo3.png" alt="image3" />
                        <img src="images/photo4.png" alt="image4" />
                        <img src="images/photo5.png" alt="image5" />
                        <img src="images/photo6.png" alt="image6" />
                    </div>
                </div>
            </section>

            <section id="form">
                <h2 class="titre_formulaire">Parlons de votre projet</h2>
                <form action="" method="get">

                    <div class="nom_mail_form">
                        <div class="bloc_nom_form">
                            <label for="nom">nom</label>
                            <input type="text" name="nom" id="nom"> 
                        </div>
                        <div class="bloc_mail_form">
                            <label for="email">email</label>
                            <input type="e-mail" name="email" id="email">  
                        </div>
                    </div>

                    <div class="bloc_message_form">
                        <label for="message">message</label>
                        <textarea cols="123" rows="9"> </textarea>
                    </div> 
                </form>

                <div>
                    <a href="" class="button_envoyer">ENVOYER</a>
                </div>

            </section>

        </main>

        <footer>
            <div class="barre_du_bas">
                <a class="opacity" href="acceuil.html"> <img src="logo.png" alt="logo" /></a>
                
                <div class="logos_bas">
                    <a class="opacity" href="https://www.instagram.com/?hl=fr"><img src="instagram.png" alt="logo instagram" /></a> 
                    <a class="opacity" href="https://twitter.com/?lang=fr"><img src="twitter.png" alt="logo twitter" /></a>  
                </div>
            </div>
        </footer>
    </body>
  
    

</html>
